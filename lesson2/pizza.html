<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>טופס להזמנת פיצה</title>
        <link rel="stylesheet" href="pizza.css">
    </head>
    <body>
        <h1>הזמנת פיצה</h1>
        <form>
            שם הלקוח:
            <input type="text">

            טלפון:
            <input type="tel">

            כתובת:
            <input type="text">

            אמייל:
            <input type="email">

            תאריך הזמנה:
            <input type="date">

            גודל המגש:
            <select>
                <option></option>
                <option>אישי</option>
                <option>בינוני</option>
                <option>גדול</option>
                <option>ענק</option>
            </select>

            <h4>תוספות:</h4>
            <label>
                <input type="checkbox"> זיתים
            </label>
            <label>
                <input type="checkbox"> עגבניות
            </label>
            <label>
                <input type="checkbox"> בצל
            </label>
            <label>
                <input type="checkbox"> תירס
            </label>
            <label>
                <input type="checkbox"> פטריות
            </label>
            <label>
                <input type="checkbox"> בקטריות
            </label>

            <h4>אמצעי תשלום:</h4>
            <label>
                <input type="radio" name="payment"> מזומן
            </label>
            <label>
                <input type="radio" name="payment"> אשראי
            </label>
            <label>
                <input type="radio" name="payment"> העברה בנקאית
            </label>
            <label>
                <input type="radio" name="payment"> Bit
            </label>
            <label>
                <input type="radio" name="payment"> PayBox
            </label>
        </form>
    </body>
</html>
